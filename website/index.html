<html>
<header>
    <meta charset="utf-8">
    <title>Garmin Connect</title>
</header>
<body>
<div style="text-align: center;">
    <button id="authorize-button" type="button">Plugin autorisieren</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

<!-- Ruft die Lambda-API auf und leitet den Nutzer auf die erhaltene URL weiter -->
<script>
    $('#authorize-button').on('click', function () {
        $.get('www.link-zur-lambda-API.com', function (data) {
            window.location.href = data;
        });
    });
</script>
</body>
</html>
